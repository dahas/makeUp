<tr id="data-[[UID]]">
    <th scope="row">[[UID]]</th>
    <td>[[NAME]]</td>
    <td>[[CITY]]</td>
    <td>[[COUNTRY]]</td>
    <td><button style="border: none; background: none;" class="text-danger"
            onclick="deleteItem(this, [[UID]]);">
            <i class="fa-solid fa-circle-xmark"></i></button>
    </td>
</tr>

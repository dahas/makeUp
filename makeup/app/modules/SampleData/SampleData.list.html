<tr id="data-[[UID]]"[[INSERT_CLASS]]>
    <th>[[YEAR]]</th>
    <td>[[NAME]]</td>
    <td>[[CITY]]</td>
    <td>[[COUNTRY]]</td>
    <td align="right">
        <button id="btn-edit-[[UID]]" style="border: none; background: none;" class="text-secondary" onclick="edit([[UID]]);">
            <i class="fa-solid fa-pencil"></i></button>
        <button id="btn-del-[[UID]]" style="border: none; background: none;" class="text-danger" onclick="remove([[UID]]);">
            <i class="fa-solid fa-circle-xmark"></i></button>
    </td>
</tr>

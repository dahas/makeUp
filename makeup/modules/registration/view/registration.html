<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-xs-12 col-lg-8">
            <form class="form-signin" action="##FORM_ACTION##" method="POST">
                <input type="hidden" name="token" value="##TOKEN##" />
                <input type="hidden" name="redirect" value="##REDIRECT##" />
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" id="inputName" class="form-control first" placeholder="Name">
                <label for="inputPhone" class="sr-only">Phone</label>
                <input type="phone" id="inputPhone" class="form-control" placeholder="Phone">
                <label for="inputEmail" class="sr-only">E-Mail *</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail (required)" required>
                <label for="inputPassword" class="sr-only">Password *</label>
                <input type="password" id="inputPassword" class="form-control last" placeholder="Password (required)" required>
                <button class="btn btn-lg btn-warning btn-block" type="submit">Register now</button>
            </form>
        </div>
    </div>
    <hr>
</div><!-- /container -->

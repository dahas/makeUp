<!-- {{SIGNIN}} -->
<form name="signin" class="d-flex" method="POST">
    <input type="hidden" name="token" value="[[TOKEN]]" />
    <input type="text" name="username" value="" class="form-control me-2" style="width:110px;" placeholder="Username" aria-label="Username">
    <input type="password" name="password" value="" class="form-control me-2" style="width:110px;" placeholder="Password" aria-label="Password">
    <button class="btn btn-warning me-2" onclick="submitForm('[[FORM_ACTION]]', 'signin', 1); return false;">Sign in</button>
    <button class="btn btn-primary me-2"onclick="setRoute('authentication', '[[REGISTER_LINK]]'); return false;">Register</button>
</form>
<!-- {{SIGNIN}} -->
<!-- {{SIGNOUT}} -->
<form name="signout" class="d-flex" method="POST">
    <input type="hidden" name="token" value="[[TOKEN]]" />
    <button class="btn btn-danger me-2" onclick="submitForm('[[FORM_ACTION]]', 'signout', 1); return false;">Sign out</button>
</form>
<!-- {{SIGNOUT}} -->
